<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Dialog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="bg-gray-900 text-white p-4 flex items-center justify-between">
        <div class="flex items-center">
            <i class="fas fa-bars text-xl mr-4"></i>
            <span class="text-lg">Task</span>
        </div>
        <div class="flex items-center">
            <i class="fas fa-home text-xl mr-4"></i>
            
        </div>
    </div>
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Alert Dialog</h1>
                    <p class="text-gray-600">A modal dialog that interrupts the user with important content and expects a response.</p>
                </div>
                <button class="bg-gray-900 text-white px-4 py-2 rounded">View docs</button>
            </div>
            <div class="border-t border-gray-200 pt-4">
                <div class="bg-gray-50 p-4 rounded border border-gray-200">
                    <h2 class="text-lg font-bold text-gray-900">Are you sure absolutely sure?</h2>
                    <p class="text-gray-600 mb-4">This action cannot be undone. This will permanently delete your account and remove your data from our servers.</p>
                    <div class="flex justify-end">
                        <button id="cancelButton" class="bg-white text-gray-900 border border-gray-300 px-4 py-2 rounded mr-2">Cancel</button>
                        <button id="continueButton" class="bg-gray-900 text-white px-4 py-2 rounded">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cancelButton = document.getElementById('cancelButton');
            const continueButton = document.getElementById('continueButton');

            cancelButton.addEventListener('click', function() {
                alert('Action cancelled.');
            });

            continueButton.addEventListener('click', function() {
                alert('Action continued.');
            });
        });
    </script>
</body>
</html>
